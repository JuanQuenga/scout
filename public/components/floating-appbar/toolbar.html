<style>
  /* Tailwind-inspired utility classes for floating toolbar */
  #paymore-toolbar {
    position: fixed;
    right: -100px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 2147483646;
    opacity: 1;
    visibility: visible;
    transition: right 0.3s ease, opacity 0.3s ease, visibility 0.3s ease;
  }

  #paymore-toolbar.visible {
    opacity: 1;
    visibility: visible;
    right: 9px;
  }

  #paymore-toolbar.hidden {
    opacity: 0;
    visibility: hidden;
    right: -100px;
  }

  .pm-tb {
    display: flex;
    flex-direction: column;
    gap: 6px;
    padding: 6px;
    background: #1c1917;
    border: 1px solid #44403c;
    border-radius: 14px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.45);
    user-select: none;
  }

  .pm-tb-close {
    width: 40px;
    height: 28px;
    display: grid;
    place-items: center;
    border-radius: 8px;
    background: #292524;
    border: 1px solid #57534e;
    color: #e7e5e4;
    cursor: pointer;
    position: relative;
    margin-bottom: 2px;
    transition: all 0.2s ease;
  }

  .pm-tb-close:hover {
    background: #3a3532;
    border-color: #78716c;
  }

  .pm-tb-divider {
    width: 100%;
    height: 1px;
    background: #44403c;
    margin: 0 0 2px 0;
    border-radius: 0.5px;
  }

  .pm-tb-item {
    position: relative;
  }

  .pm-tb-btn {
    width: 40px;
    height: 40px;
    display: grid;
    place-items: center;
    border-radius: 10px;
    background: #292524;
    border: 1px solid #57534e;
    color: #e7e5e4;
    cursor: pointer;
    position: relative;
    transition: all 0.2s ease;
  }

  .pm-tb-btn:hover {
    background: #3a3532;
    border-color: #78716c;
  }

  .pm-badge {
    position: absolute;
    top: -4px;
    right: -4px;
    min-width: 18px;
    height: 18px;
    padding: 0 4px;
    background: #ef4444;
    color: #fff;
    border-radius: 9999px;
    font-size: 11px;
    line-height: 18px;
    text-align: center;
    border: 1px solid rgba(0, 0, 0, 0.3);
    display: none;
  }

  .pm-tip {
    position: absolute;
    right: 110%;
    top: 50%;
    transform: translateY(-50%);
    background: #1c1917;
    border: 1px solid #44403c;
    color: #f5f5f4;
    padding: 6px 8px;
    border-radius: 8px;
    font-size: 12px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.15s ease, transform 0.15s ease;
  }

  .pm-tb-item:hover .pm-tip {
    opacity: 1;
    transform: translateY(-50%) translateX(-2px);
  }

  .pm-icon {
    width: 22px;
    height: 22px;
    display: block;
    object-fit: contain;
    object-position: center;
    margin: 0 auto;
  }

  /* Compact on small viewports */
  @media (max-height: 640px) {
    .pm-tb {
      gap: 4px;
      padding: 4px;
    }
    .pm-tb-btn {
      width: 36px;
      height: 36px;
    }
  }

  /* Horizontal orientation */
  .pm-tb.pm-horizontal {
    flex-direction: row;
  }
  .pm-tb.pm-horizontal .pm-tb-close {
    margin-bottom: 0;
    margin-right: 6px;
  }
  .pm-tb.pm-horizontal .pm-tb-divider {
    width: 1px;
    height: 100%;
    margin: 0 6px;
  }

  /* Shake animation for attention */
  @keyframes pm-shake {
    0%,
    100% {
      transform: translateX(0);
    }
    20% {
      transform: translateX(-2px);
    }
    40% {
      transform: translateX(2px);
    }
    60% {
      transform: translateX(-2px);
    }
    80% {
      transform: translateX(2px);
    }
  }
  .pm-attn {
    background: #7c2d12 !important;
    border-color: #f97316 !important;
    animation: pm-shake 0.6s linear 2;
  }
</style>
